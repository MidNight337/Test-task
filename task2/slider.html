<!DOCTYPE html>
<html lang="En">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/slider.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <link rel="shortcut icon" href="./images/header/ico.png" type="image/x-icon">
    <title>Slider</title>
</head>

<body>
    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img class="img" src="./images/1.jpg" alt="1"></div>
            <div class="swiper-slide"><img class="img" src="./images/2.jpg" alt="2"></div>
            <div class="swiper-slide"><img class="img" src="./images/3.jpg" alt="3"></div>
            <div class="swiper-slide"><img class="img" src="./images/4.jpg" alt="4"></div>
            <div class="swiper-slide"><img class="img" src="./images/5.jpg" alt="5"></div>
            <div class="swiper-slide"><img class="img" src="./images/6.jpg" alt="6"></div>
            <div class="swiper-slide"><img class="img" src="./images/7.jpg" alt="7"></div>
            <div class="swiper-slide"><img class="img" src="./images/8.jpg" alt="8"></div>
            <div class="swiper-slide"><img class="img" src="./images/9.jpg" alt="9"></div>
            <div class="swiper-slide"><img class="img" src="./images/10.jpg" alt="10"></div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="./js/slider.js"></script>
</body>

</html>
